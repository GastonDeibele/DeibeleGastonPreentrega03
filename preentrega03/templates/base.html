<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tercera Pre Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style> .dropdown-menu[data-bs-popper] {
    left: -220px;  
    }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "home" %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
              <li class="nav-item">
                <a class="nav-link" href="{% url "listamaquinaria" %}">Maquinarias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "listarepuestos" %}">Repuestos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "listaservicios" %}">Servicios</a>
              </li>

            </ul>
            <div class="nav-item align-self-center d-flex text-center">
              {% if user.is_authenticated %}
              <div class="btn-group d-flex ">
                  <p class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown"
                      data-bs-auto-close="true" aria-expanded="false">
                      <img src="{{ user.avatar.url }}" class="rounded-circle img-fluid"
                          style="object-fit:contain;width: 2rem;" alt="{{ user.username }}">
                  </p>
                  <ul class="dropdown-menu p-4">
                     
                      <li>
                          <p class="dropdown-item">{{ user.email }}</p>
                      </li>
                      <li>
                          <a class="dropdown-item" href="{% url 'logout' %}">
                              Logout
                          </a>
                      </li>            
                  </ul>
              </div>
              {% else %}
              <a class="nav-icon position-relative text-decoration-none"
                  href="{% url 'login' %}">
                  <span
                      class=" top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">Login</span>
              </a>
              {% endif %}
          </div>
          </div>
        </div>
      </nav>
      <h1>Bienvenidos</h1>

{% block content %}{% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
